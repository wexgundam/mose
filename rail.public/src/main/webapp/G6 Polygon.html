<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>G6 Polygon</title>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.9/dist/g6.min.js"></script>
    <script src="D:\develop\ui\metronic_v4.7.5\_start\plugins\jquery.min.js"></script>
    <script src="assets/g6/polygon.js"></script>
</head>
<body>
    <div id="mountNode"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: "t1",
                    type: 'circle',
                    x: 20,
                    y: 20,
                    r: 10,
                    style: {
                        stroke: 'red',
                        fill: 'red',
                        fillOpacity: 0.3,
                    },
                    // 节点在各状态下的样式
                    stateStyles: {
                        // hover 状态为 true 时的样式
                        hover: {
                            fill: 'lightsteelblue',
                        },
                        // click 状态为 true 时的样式
                        click: {
                            lineWidth: 3,
                        },
                    },
                },
                {
                    id: "t1",
                    type: 'polygon',
                    x: 100,
                    y: 100,
                    points: [[0, 0], [100, 0], [100, 50], [200, 50], [200, 100], [100, 100]],
                    style: {
                        stroke: 'red',
                        fill: 'red',
                        fillOpacity: 0.3,
                    },
                    // 节点在各状态下的样式
                    stateStyles: {
                        // hover 状态为 true 时的样式
                        hover: {
                            fill: 'lightsteelblue',
                        },
                        // click 状态为 true 时的样式
                        click: {
                            lineWidth: 3,
                        },
                    },
                },
                {
                    id: "t1",
                    type: 'polygon',
                    x: 300,
                    y: 300,
                    points: [[0, 0], [100, 0], [100, 50]],
                    style: {
                        stroke: 'red',
                        fill: 'red',
                        fillOpacity: 0.3,
                    },
                    // 节点在各状态下的样式
                    stateStyles: {
                        // hover 状态为 true 时的样式
                        hover: {
                            fill: 'lightsteelblue',
                        },
                        // click 状态为 true 时的样式
                        click: {
                            lineWidth: 3,
                        },
                    },
                },
            ]
        };

        const graph = new G6.Graph({
            container: 'mountNode',
            width: 500,
            height: 500,
            // 内置交互
            modes: {
                default: ['drag-canvas', 'zoom-canvas', 'drag-node', 'click-select'],
                //多边形编辑mode
                editPolygon: ['drag-canvas', 'zoom-canvas', 'click-select', 'edit-polygon'],
            },
        });
        graph.setMode("editPolygon");
        graph.data(data);
        graph.render();
    </script>
</body>
</html>
